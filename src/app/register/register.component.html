<main class="container">
  <form class="form" action="" method="get">
    <div class="form__image"></div>
    <div class="input">
      <input #emailInput type="email" class="input__element" placeholder="Email" />
      <label class="input__label" for="email">Email</label>
    </div>
    <div class="input">
      <input #passwordInput type="password" class="input__element" placeholder="Password" />
      <label class="input__label" for="password">Password</label>
    </div>
    <a routerLink="sendo"><button type="button" class="button">
      <div class="button__label">Return</div>
      <div class="button__icon"></div>
    </button></a>
    <button type="button" class="button">
      <div class="button__label">Continue</div>
      <div class="button__icon"></div>
    </button>
  </form>
</main>

<script>
  window.addEventListener('resize', resize);

function resize() {
  const formImage = document.querySelector('.form__image');
  formImage.style.height = document.body.scrollHeight + 'px';
}

resize();
</script>
